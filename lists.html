<!DOCTYPE html>
<html>
	<head>
		<title>Lists</title>
        <style>
            .music
            {
                list-style-type: square;
            }

            .places
            {
                list-style-type: upper-roman;
            }
        </style>
	</head>
	<body>
        <hi>Mark's Favorite Band</hi>
        <ul class="music">
            <li>Journey</li>
            <li>The Cure</li>
            <li>Doobie Brothers</li>
        </ul>
        <h2>Mark's five favorite places to visit</h2>
        <ol class="places">
            <li>San Francisco</li>
            <li>Portland, Maine</li> 
            <li>Seattle, WA</li>
            <li>Las Vegas, NV</li>
            <li>Miami, FL</li>
   
        </ol>
	
	</body>
</html>
